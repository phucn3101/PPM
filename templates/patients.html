<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Patient Data</h1>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Mã bệnh nhân</th>
                    <th>Họ và Tên</th>
                    <th>Tuổi</th>
                    <th>Giới tính</th>
                    <th>Bệnh mắc phải</th>
                    <!-- <th>Email</th>
                    <th>BMI</th>
                    <th>Diagnosis</th> -->
                    <th>Biểu đồ bệnh nhân</th>
                </tr>
            </thead>
            <tbody>
                {% for patient in patients %}
                <tr>
                    <td>{{ patient[0] }}</td>
                    <td>{{ patient[1] }}</td>
                    <td>{{ patient[2] }}</td>
                    <td>{{ patient[3] }}</td>
                    <td>{{ patient[4] }}</td>
                    <!-- <td>{{ patient[5] }}</td>
                    <td>{{ patient[6] }}</td>
                    <td>{{ patient[7] }}</td> -->
                    <!-- <td><a href="/patient/{{ patient[0] }}/visits">View Chart</a></td> -->
                    <td><a href="{{ url_for('get_patient_visits', patient_id=patient[0]) }}">View Visits</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
