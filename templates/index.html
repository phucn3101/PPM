<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Staff Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Medical Staff Dashboard</h1>
    <form id="generate-data-form">
        <label for="num_patients">Number of Patients:</label>
        <input type="number" id="num_patients" name="num_patients" min="1" required>
        <br>
        <label for="num_records">Number of Records:</label>
        <input type="number" id="num_records" name="num_records" min="1" required>
        <br>
        <button type="submit">Generate Data</button>
    </form>
    <div id="response"></div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
